<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPublisherAI - لوحة التحكم</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <i class="fas fa-robot text-primary text-3xl"></i>
                    <h1 class="text-2xl font-bold text-gray-800">AutoPublisherAI</h1>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <button id="settingsBtn" class="text-gray-600 hover:text-primary transition">
                        <i class="fas fa-cog text-xl"></i>
                    </button>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <div id="statusIndicator" class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-sm text-gray-600">متصل</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto px-6 py-8">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 border-r-4 border-primary">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">إجمالي المقالات</p>
                        <p id="totalArticles" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <i class="fas fa-file-alt text-primary text-4xl opacity-20"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 border-r-4 border-success">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">منشور بنجاح</p>
                        <p id="publishedArticles" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <i class="fas fa-check-circle text-success text-4xl opacity-20"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 border-r-4 border-warning">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">قيد المعالجة</p>
                        <p id="processingArticles" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <i class="fas fa-spinner text-warning text-4xl opacity-20"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 border-r-4 border-danger">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">فشل</p>
                        <p id="failedArticles" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <i class="fas fa-exclamation-circle text-danger text-4xl opacity-20"></i>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Column: Create New Article -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-plus-circle text-primary ml-2"></i>
                        إنشاء مقال جديد
                    </h2>
                    
                    <form id="createArticleForm" class="space-y-4">
                        <!-- Topic Input -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                الموضوع <span class="text-red-500">*</span>
                            </label>
                            <textarea 
                                id="topicInput" 
                                rows="3" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="مثال: فوائد العمل عن بعد للشركات الناشئة"
                                required
                            ></textarea>
                        </div>
                        
                        <!-- Language Select -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">اللغة</label>
                            <select id="languageSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                                <option value="ar">العربية</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                        
                        <!-- Word Count -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">عدد الكلمات</label>
                            <input 
                                type="number" 
                                id="wordCountInput" 
                                value="1500" 
                                min="300" 
                                max="5000" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary"
                            >
                        </div>
                        
                        <!-- SEO Level -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">مستوى SEO</label>
                            <select id="seoLevelSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                                <option value="basic">أساسي</option>
                                <option value="medium">متوسط</option>
                                <option value="high" selected>عالي</option>
                                <option value="extreme">متقدم جداً</option>
                            </select>
                        </div>
                        
                        <!-- Publishing Platforms -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">المنصات</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" id="wordpressCheckbox" class="w-4 h-4 text-primary rounded" checked>
                                    <i class="fab fa-wordpress text-blue-600 mx-2"></i>
                                    <span class="text-sm">WordPress</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" id="instagramCheckbox" class="w-4 h-4 text-primary rounded" checked>
                                    <i class="fab fa-instagram text-pink-600 mx-2"></i>
                                    <span class="text-sm">Instagram</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Advanced Options Toggle -->
                        <div>
                            <button type="button" id="advancedToggle" class="text-sm text-primary hover:underline">
                                <i class="fas fa-chevron-down ml-1"></i>
                                خيارات متقدمة
                            </button>
                            <div id="advancedOptions" class="hidden mt-4 space-y-4 pt-4 border-t">
                                <label class="flex items-center">
                                    <input type="checkbox" id="includeImageCheckbox" class="w-4 h-4 text-primary rounded" checked>
                                    <span class="text-sm mr-2">تضمين صورة</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" id="includeFaqCheckbox" class="w-4 h-4 text-primary rounded" checked>
                                    <span class="text-sm mr-2">تضمين أسئلة شائعة</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            id="createBtn"
                            class="w-full bg-primary hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center"
                        >
                            <i class="fas fa-magic ml-2"></i>
                            إنشاء ونشر
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Right Column: Workflows List -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold text-gray-800 flex items-center">
                            <i class="fas fa-list text-primary ml-2"></i>
                            المهام
                        </h2>
                        <button id="refreshBtn" class="text-gray-600 hover:text-primary transition">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    
                    <!-- Workflows Container -->
                    <div id="workflowsContainer" class="space-y-4">
                        <!-- Workflows will be inserted here dynamically -->
                        <div class="text-center py-12 text-gray-400">
                            <i class="fas fa-inbox text-6xl mb-4"></i>
                            <p>لا توجد مهام حالياً</p>
                            <p class="text-sm mt-2">ابدأ بإنشاء مقال جديد</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-cog text-primary ml-2"></i>
                    الإعدادات
                </h2>
                <button id="closeSettingsBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <div class="space-y-6">
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">عنوان API</h3>
                    <input 
                        type="text" 
                        id="apiUrlInput" 
                        value="http://localhost:8000" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary"
                        placeholder="http://localhost:8000"
                    >
                    <p class="text-sm text-gray-500 mt-2">عنوان خدمة Orchestrator</p>
                </div>
                
                <div class="pt-4 border-t">
                    <button id="saveSettingsBtn" class="w-full bg-primary hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition">
                        <i class="fas fa-save ml-2"></i>
                        حفظ الإعدادات
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-6 left-6 bg-gray-800 text-white px-6 py-4 rounded-lg shadow-lg z-50 max-w-md">
        <div class="flex items-center">
            <i id="toastIcon" class="fas fa-info-circle ml-3 text-xl"></i>
            <p id="toastMessage">رسالة</p>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
